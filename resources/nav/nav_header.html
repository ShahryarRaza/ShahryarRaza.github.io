<html>
<head>
    <!-- Header Title -->
    <title>Navigation Header</title>

    <!-- jQuery Google CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    
    <!-- CSS Stylesheet -->
    <!-- <link rel="stylesheet" type="text/css" href="../css/core_styles.css"/> -->
    <link rel="stylesheet" type="text/css" href="resources/css/nav_styles.css" />

    <!-- JS Script -->
    <!-- <script src="../js/core_scripts.js"></script> -->
    <script src="resources/js/nav_scripts.js"></script>
</head>
<body>
    <div class="global_nav">
        <div class="nav_container">
            <div class="nav_logo">
                <a href="https://github.com/ShahryarRaza/" title="Github ShahryarRaza/">
                    <img id="github-logo" src="../../resources/favicon/nav_logo_normal.png" alt="/Sr" title="Github Shahryar Raza">
                    <!-- <i id="github-logo" class="fa fa-github-square" aria-hidden="true"></i> -->
                </a>
            </div>
            <div class="nav-btn-div" id="search-icon">
                
                <i id="search-btn" class="fa fa-search" aria-hidden="true" title="Search"></i>
            </div>
            <div id="search-box">
                <div class="search-container" title="Search">
                    <div class="search-box-prepend">
                        <i class="fa fa-search" id="search-box-icon" aria-hidden="true"></i>
                    </div>
                    <input class="search-box-input" id="search-input" type="text" name="search"
                        placeholder="Search in the site...">
                </div>
            </div>
            <div class="nav_other">
                <div class="nav-cntnr-btn-div" id="home-icon">
                    <a href="../../index.html">
                        <i id="home-btn" class="fa fa-home" aria-hidden="true" title="Home"></i>
                    </a>
                </div>
                <div class="nav-cntnr-btn-div" id="network-icon">
                    <a href="../../mynetworks.html">
                        <i id="network-btn" class="fa fa-users" aria-hidden="true" title="My Networks"></i>
                    </a>
                </div>
                <div class="nav-cntnr-btn-div" id="cv-icon">
                    <a href="../../personalinfo.html">
                        <i id="cv-btn" class="fa fa-address-book" aria-hidden="true" title="Personal Info"></i>
                    </a>
                </div>
                <div class="nav-cntnr-btn-div" id="apps-icon">
                    <i id="apps-btn" class="fa fa-th" aria-hidden="true" title="Apps"></i>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
